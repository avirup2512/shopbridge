<footer>
    <div class="container pt-2 pb-2">
        <ng-container *ngIf="inCreatePage; else notInCreatePage">
            <button mat-raised-button color="primary" disabled>Save as draft</button>
            <div class="float-right">
                <button mat-raised-button color="primary" (click)="clickOnNext()">Next</button>
            </div>
        </ng-container>
        <ng-template #notInCreatePage>           
                <button mat-raised-button color="warn">Save as draft</button>
                <div class="float-right">
                    <button mat-raised-button color="primary" class="mr-2" (click)="clickOnPrevious()">Submit</button>
                    <button mat-raised-button color="warn" (click)="clickOnSubmit()">Cancel</button>
                </div>                  
        </ng-template>
    </div>
</footer>
